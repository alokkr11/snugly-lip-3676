<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobseekr's Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
   
    <div id="navbar-d">
        <div>
            <img src="https://static.naukimg.com/s/4/100/i/naukri_Logo.png" alt="logo">
        </div>
        <div>
            <p>New user <a href="./register.html">Register </a> here</p>
        </div>
    </div>
    <div id="color">
        <div id="container-d">
            <div id="box1">
               <h2>New to Naukri?</h2>
               <div>
                   <img src="https://icon-library.com/images/green-check-icon-png/green-check-icon-png-23.jpg" alt="">
                   <p>One click apply using naukri profile.</p>
               </div>
               <div>
                   <img src="https://icon-library.com/images/green-check-icon-png/green-check-icon-png-23.jpg" alt="">
                   <p>Get relevant job recommendations.</p>
               </div>
               <div>
                   <img src="https://icon-library.com/images/green-check-icon-png/green-check-icon-png-23.jpg" alt="">
                   <p>Showcase profile to top companies and consultants.</p>
               </div>
               <div>
                   <img src="https://icon-library.com/images/green-check-icon-png/green-check-icon-png-23.jpg" alt="">
                   <p>Know application status on applied jobs.</p>
               </div>
   
               <button id="btn-d" onclick="register()">Register for free</button><br>
               <img src="https://static.naukimg.com/s/5/105/i/register.png" alt="">
               
            </div>
            <div id="box2">
               <h2>Login</h2>
               <p class="pera">Email ID</p>
               <input type="email" placeholder="Enter Email ID" id="email">
               <p class="pera">Password</p>
               <input type="password" placeholder="Enter Password" id="password">
   
               <button onclick="login()" id="login">Login</button>
   
              <hr>
   
               <div id="google">
                   <img src="https://static.naukimg.com/s/5/105/i/ic-google.png" alt="">
                   <p>Sign in With Google</p>
               </div>
   
            </div>
       </div>
    </div>
    
</body>
</html>
<script src="./login.js"></script>
