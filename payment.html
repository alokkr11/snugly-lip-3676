<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="styles/payment.css">

</head>
<body>
    <div id="navbar-d">
        <div>
            <img src="https://static.naukimg.com/s/7/123/i/FF-Logo.8e75327b.png" alt="logo">
        </div>
        <div>
            <p >1. SHOPPING CART</p>
            <p id="login-d">2. <span class="material-symbols-outlined">
                check
                </span>  LOGIN</p>
            <p id="underline">3. PAYMENT</p>
        </div>
        <div>
